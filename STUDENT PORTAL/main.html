<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>PUPSCHED Calendar</title>
  </head>
  <body>
    <div class="main">
      <div class="calendar-panel">
        <div class="header">
          <div class="logo">
            <img src="pup logo.png" alt="PUP Logo" />
            <h1>PUPSCHED</h1>
          </div>
          <div class="user-menu">
            <div class="user-icon" onclick="toggleDropdown()">
              <img src="user_profile.png" alt="User Profile" />
            </div>
            <div class="dropdown" id="userDropdown">
              <a href="account.html">Account</a>
              <a href="#">Log out</a>
            </div>
          </div>
        </div>
        <div class="calendar">
          <div class="month-selector">
            <h2>JUNE <i class="fas fa-chevron-down"></i></h2>
          </div>
          <table>
            <thead>
              <tr>
                <th>S</th>
                <th>M</th>
                <th>T</th>
                <th>W</th>
                <th>TH</th>
                <th>F</th>
                <th>S</th>
              </tr>
            </thead>
            <tbody>
              <!-- dito lagay yung calendar -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <script>
      function toggleDropdown() {
        document.getElementById("userDropdown").classList.toggle("show");
      }

      window.onclick = function (event) {
        if (
          !event.target.matches(".user-icon") &&
          !event.target.matches(".user-icon img")
        ) {
          var dropdowns = document.getElementsByClassName("dropdown");
          for (var i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
  </body>
</html>
